name: CI

on:
  push:
    branches: [master, export-zip]
  pull_request:
    branches: [master, export-zip]
  workflow_dispatch:

jobs:
  format:
    name: Check Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  lint:
    name: Check Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  build:
    name: Build
    needs: [format, lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Deploy to DigitalOcean Droplet via Docker + GHCR
  deploy_digitalocean:
    name: Deploy to DigitalOcean Droplet
    needs: [build]
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/export-zip')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get branch name
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
            PUBLIC_SUPABASE_KEY=${{ secrets.PUBLIC_SUPABASE_KEY }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            NODE_ENV=production

      - name: Deploy to DigitalOcean Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /opt/phrase-follower
            # Update DOCKER_IMAGE in .env to use the branch-specific tag
            BRANCH_NAME="${{ steps.branch.outputs.branch_name }}"
            IMAGE_TAG="ghcr.io/${{ github.repository }}:${BRANCH_NAME}"
            echo "Deploying image: ${IMAGE_TAG}"
            # Update .env file with the branch-specific image tag
            if grep -q "^DOCKER_IMAGE=" .env; then
              sed -i "s|^DOCKER_IMAGE=.*|DOCKER_IMAGE=${IMAGE_TAG}|" .env
            else
              echo "DOCKER_IMAGE=${IMAGE_TAG}" >> .env
            fi
            # Pull and deploy
            docker compose pull
            docker compose up -d
            docker compose ps
            echo "Deployment completed for branch: ${BRANCH_NAME}"

  # Cloudflare Pages deployment - disabled by default
  # Set ENABLE_CLOUDFLARE_DEPLOY=true in repository secrets to enable
  deploy_cloudflare_pages:
    name: Deploy to Cloudflare Pages
    needs: [build]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    env:
      # or keep your ASTRO_ADAPTER=cloudflare
      CF_PAGES: "1"
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
      # if you use server-side access:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      # Service role key for job processing and storage operations (bypasses RLS) - also needs to be set in Cloudflare Pages dashboard for runtime
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # TTS encryption key (64-character hex string) - also needs to be set in Cloudflare Pages dashboard for runtime
      PHRASE_TTS_ENCRYPTION_KEY: ${{ secrets.TTS_ENCRYPTION_KEY }}
    steps:
      - name: Check if Cloudflare deploy is enabled
        id: check_enabled
        run: |
          if [ "${{ secrets.ENABLE_CLOUDFLARE_DEPLOY }}" != "true" ]; then
            echo "Cloudflare deploy is disabled (ENABLE_CLOUDFLARE_DEPLOY != true)"
            exit 0
          fi
          echo "enabled=true" >> $GITHUB_OUTPUT

      - name: Checkout code
        if: steps.check_enabled.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check_enabled.outputs.enabled == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"

      - name: Install dependencies
        if: steps.check_enabled.outputs.enabled == 'true'
        run: npm ci

      - name: Build (Cloudflare adapter)
        if: steps.check_enabled.outputs.enabled == 'true'
        run: npm run build
        # CF_PAGES=1 already set at job level
        # or: ASTRO_ADAPTER=cloudflare npm run build

      - name: Deploy to Cloudflare Pages
        if: steps.check_enabled.outputs.enabled == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=phrase-follower
